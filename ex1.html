<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Process</title>

  <!-- Favicon Link -->
  <link rel="shortcut icon" href="/schedule/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/schedule/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/schedule/images/favicon.ico">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- Reset CSS Link -->
  <link rel="stylesheet" href="/schedule/css/reset.css">
  <style>

    .box{width:20%; height:100px; border:1px solid; position:relative;background:#fff;}
    .box span{position:absolute; }
    .top{width:100%; height:20px; background:blue; top:0; border-radius:0 0 0px 0; transition:all 0.4s;}
    .left{width:100%; height:60px; background:blue; top:50%; transform:translateY(-50%);}
    .box span.middle{width:0; height:60px; background:#fff; right:0; top:50%; transform:translateY(-50%); border-radius:20px 0 0 20px; transition:all 0.4s;}

    .bottom{width:100%; height:20px; background:blue; bottom:0; border-radius:0 0px 0 0;transition:all 0.4s;}

    .box:hover span.middle{width:70%;}
    .box:hover span.top{border-radius:0 0 30px 0;}
    .box:hover span.bottom{border-radius:0 30px 0 0;}

  </style>

</head>
<body>
  
  <div class="box">

    <span class="top"></span>
    <span class="left"></span>
    <span class="middle"></span>
    <span class="bottom"></span>

  </div>

  <!-- Jquery Framework Load -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
